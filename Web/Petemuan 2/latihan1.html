<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Bilangan Ganjil 1 Sampai 100</title>
</head>
<body>
    <h1>Bilangan Ganjil Dari 1 Sampai 10</h1>
    <hr>
    <script>
        for (i=1; i<=100; i++) {
            if(i % 2 != 0) {
                document.write("<span style='font-size:30px;font-weight=900'>"+i+ '| </span>');
            }
        }
    </script>
</body>
</html>
