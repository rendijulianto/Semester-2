<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengulangan</title>
</head>
<body>
    <h1>Buat Perulangan Mundur Dari bilangan terbesar ke kecil</h1>
    <hr>
    <script>
        var i =10;
        while(i >= 1) {
            if(i - 1 == 0) {
                document.write(`Anak Ayam Turun ${i} mati 1 tinggal Induknya <br>`);
            } else {
                document.write(`Anak Ayam Turun ${i} mati 1 tinggal ${i-1} <br>`);
            }
            i--;
        }
    </script>
</body>
</html>
