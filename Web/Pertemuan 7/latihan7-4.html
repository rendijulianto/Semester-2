<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Penjualan Barang</title>
</head>
<body>
    <center>
        <p>PROGRAM PENJUALAN BARANG</p>
        <hr>
            <form name="form">
                <table>
                 <tr>
                     <td>NAMA BARANG</td>
                     <td>JUMLAH BELI</td>
                 </tr>
                 <tr>
                     <td colspan="2"><hr></td>
                 </tr>
                 <tr>
                     <td><input type="checkbox" name="handphone" id="">Handphone</td>
                     <td><input type="number" name="jumlah_handphone" size=2></td>
                </tr>
                 <tr>
                     <td><input type="checkbox" name="laptop" id="">Laptop</td>
                     <td><input type="number" name="jumlah_laptop" size=2></td>
                </tr>
                 <tr>
                     <td><input type="checkbox" name="komputer" id="">Komputer</td>
                     <td><input type="number" name="jumlah_komputer" size=2></td>
                </tr>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
                <tr>
                    <td>Total Harga</td>
                    <td><input type="number" name="total" size=2></td>
               </tr>
                </table>
                <hr>
                <input type="button" value="Proses" onclick="proses()">
                <input type="reset" value="Reset">
            </form>
    </center>
    <script>
        function proses() {
            var harga = 0;
            if(document.form.handphone.checked) {
                harga =harga+1200000*document.form.jumlah_handphone.value;
            } 
             if(document.form.laptop.checked) {
                harga =harga+5000000*document.form.jumlah_laptop.value;
            } 
             if(document.form.komputer.checked) {
                harga =harga+3000000*document.form.jumlah_komputer.value;
            }
    
            document.form.total.value = harga;
        }
    </script>
</body>
</html>
