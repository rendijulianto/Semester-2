<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p>Membaca Objek Bertipe Radio</p>
        <hr>
     <form name="form"> 
        <table>
            <tr>
                <td colspan="2">Nama Barang : </td>
                
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" name="barang"> Laptop
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" name="barang"> Printer
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" name="barang"> Komputer
                </td>
            </tr>
            <tr colspan="2">
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>Harga</td>
                <td><input type="number" name="harga"></td>
            </tr>
        </table>
        <hr>
        <input type="button" value="Proses" onclick="proses()">
        <input type="reset" value="Reset">
     </form>
    </center>
    <script>
        function proses() {
            var harga = 0;
            if(document.form.barang[0].checked) {
                harga = 7000000;
            } else if (document.form.barang[1].checked) {
                harga = 2500000;
            } else if (document.form.barang[2].checked) {
                harga = 5000000;
            }
            document.form.harga.value = harga;
        }
    </script>
</body>
</html>
