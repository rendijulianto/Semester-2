<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <center>

        <h2>Menghitung Luas Persegi Panjang</h2>
        <hr>
        <form name="form">
            <table>
                <tr>
                    <td>Panjang</td>
                    <td> <input type="text" size="5" name="panjang"></td>
                </tr>
                <tr>
                    <td>Lebar</td>
                    <td> <input type="text" size="5" name="lebar"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>Luas</td>
                    <td> <input type="text" name="luas" size="5"></td>
                </tr>
            </table>
            <hr>
            <input type="button" value="Proses" onclick="proses()">
            <input type="reset" value="Reset">
        </form>
        </center>
        <script>
            function proses() {
                var panjang = document.form.panjang.value;
                var lebar = document.form.lebar.value;
                
                var luas = panjang*lebar;
                document.form.luas.value = luas;
            }
    </script>
</body>
</html>
