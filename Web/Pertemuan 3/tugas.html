<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
</head>
<body>
    <script>
        var nama = "Rendi Julianto";
        var jenis_kelamin = "PRIA";
        var tinggi_badan = 170;
        var persen = 0.9;
        if(jenis_kelamin == "WANITA") {
            persen = 0.85;
        }
        var berat_badan_ideal = (tinggi_badan-100)*persen;
        document.write('Nama Anda : ', nama,'<br>');
        document.write('Jenis Kelamin : ', jenis_kelamin,'<br>');
        document.write('Tinggi Badan : ', tinggi_badan  +'cm <br>');
        document.write('Berat Badan Ideal Anda : ' , berat_badan_ideal +'kg')
    </script>
</body>
</html>
