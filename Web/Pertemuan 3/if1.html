<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE </title>
</head>
<body>
    <script>
        var nilai =80;
        if(nilai > 70) {
            document.write('Anda Lulus');
        } else {
            document.write('Anda Belum Lulus');
        }
    </script>
</body>
