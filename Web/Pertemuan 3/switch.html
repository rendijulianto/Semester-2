<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var minuman = "Kopi";
        switch(minuman) {
            case  "Susu" :
                document.write('Ini Susu');
                break;
            case "Kopi" :
                document.write("ini Kopi");
                break;
            default :  
                document.write("Lu gk nopi dan gk nyusu");
        }
    </script>
</body>
</html>
