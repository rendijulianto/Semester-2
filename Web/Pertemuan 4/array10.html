<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arary 9 Sort</title>
</head>
<body>
    <script>
    var array1 = [1,2,3,4,"a","b","c","d"];
    document.write(array1.toString(),"<br>"); 
    // hasil: 1,2,3,4,a,b,c,d
        
    //splice dari index ke 2
    var array2 = array1.splice(2)
     document.write(array1.toString(),"<br>"); 
    // hasil: 1,2
    document.write(array2.toString(),"<br>"); 
    // hasil: 3,4,a,b,c,d

    </script>
</body>
</html>
