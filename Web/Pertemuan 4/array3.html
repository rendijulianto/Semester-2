<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Array</title>
</head>
<body>
    <script>
        var kota = ['Bandung', 'Ciwaragu', 'Cimahi', 'Garut'];
        for (i =0; i < kota.length; i++) {
            document.write(kota[i],'</br>');
           
        }
        var nama= ['Asep', 'Iwan', 'Cepi','Agus','Dadang'];
 document.write("<br>Menampilkan dengan for in<hr>");
 for(i in nama)
 document.write(i,".",nama[i]+"<br>")
    </script>
</body>
</html>
