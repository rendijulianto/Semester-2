<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Array</title>
</head>
<body>
    <script>
        var array1 = [1,2,3,4,5,"a", "b","c","d","e"];
        document.write(array1.join(), "<br>");
        document.write(array1.join('-'), "<br>");
        document.write(array1.join(','), "<br>");
        document.write(array1.join('.'), "<br>");
        document.write(array1.join('/'), "<br>");
        document.write(array1.join('['), "<br>");
        document.write(array1.join(']'), "<br>");
        document.write(array1.join('_'), "<br>");
    </script>
</body>
</html>
