    <title>Java Script Array</title>

<body>
    <h1>Array Dengan sintak new array</h1>
    <script>
        var  hari = new Array('Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu');
